{% extends "layout.html" %}

{% block content %}
  <h3>Users</h3>
  <hr>
  	{% if users.length > 0 %}
  	  <ul class="list-unstyled">

		    {% for user in users %}
		    	<li> <a href="/users/{{ user._id.toString() }}"> {{ user.name}} </a></li>
		    {% endfor %}
	 	{% else %}
      		Hello
	 		There are no users. Why don't you <a href="/">sign up</a>?
    {% endif %}
    <!-- PLACEHOLDER LIST OF PAGES -->		
  </ul>
{% endblock %}
